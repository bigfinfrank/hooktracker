name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Package app with Electron Packager
        run: |
          npx electron-packager . hookTracker --platform=windows --arch=x64 --out=build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app
          path: build/
